name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
          cache: true

      - name: Install dependencies
        run: go get .
         
      - name: Build
        run: ./build-all.sh

      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          path: ./bin/
          if-no-files-found: error
